<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Card</title>
  <style>
    body {
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .glow-card {
      background: #1a1a1a;
      border: 1px solid #0ff;
      border-radius: 16px;
      color: #fff;
	margin: 15px;
      padding: 30px 40px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transition: 0.25s ease-in-out;
    }

    .glow-card:hover {
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      transform: translateY(-2px) scale(1.03);
    }

    .glow-card h2 {
      margin: 0 0 10px;
      color: #0ff;
    }

    .glow-card p {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="glow-card">
    <h2>Glowing Card</h2>
    <p>This card lights up when you hover over it. It's sleek and eye-catching!</p>
  </div>
<div class="glow-card">

</body>
</html>
